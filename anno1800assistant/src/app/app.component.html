<span *ngFor="let island of islands" class="island">
  <div class="islandNameContainer">
    <input class="islandName" type="text" [(ngModel)]="island.Name" />
  </div>
  <br />

  <!-- Population and Dwellings -->
  <table>
    <tr>
      <td></td>
      <td>Houses</td>
      <td>Pop<br />Adjust</td>
      <td>Population</td>
    </tr>
    <ng-container *ngFor="let populationLevel of island.PopulationLevels; index as i">
      <tr>
        <td>{{ populationLevel.Name }}</td>
        <td><input type="number" [(ngModel)]="populationLevel.HouseCount" /></td>
        <td><input type="number" [(ngModel)]="populationLevel.PopulationAdjustment" /></td>
        <td>{{ populationLevel.GetPopulation(island.Factories) }}</td>
      </tr>
      <tr *ngIf="populationLevel.PromotionTarget">
        <td></td>
        <input type="button" (click)="populationLevel.Promote(1)" value="v" class="promoteButton">
        <td></td>
        <td></td>
      </tr>
      <tr *ngIf="i === 4"><td colspan="4"><br /></td></tr>
    </ng-container>
  </table>

  <!-- Factories -->
  <div class="factories">
    <div class="factoryHeader">
      <span class="factoryNameColumn">
      </span>
      <span class="enabledColumn">Enable</span>
      <span class="productivityColumn">Productivity</span>
      <span class="requiredColumn">Required</span>
      <span class="builtColumn">Built</span>
    </div>
    <div *ngFor="let factory of island.Factories">
      <span class="factoryNameColumn">        
        <span *ngIf="factory.ParentFactory" class="indent">></span>
        <span *ngIf="factory.ParentFactory && factory.ParentFactory.ParentFactory" class="indent">></span>
        <span>{{ factory.Name }}</span>
      </span>
      <span class="enabledColumn">
        <input type="checkbox" *ngIf="!factory.ParentFactory" [(ngModel)]="factory.Enabled" />
      </span>
      <span class="productivityColumn" >
        <input type="number" [(ngModel)]="factory.Productivity" [disabled]="!factory.Enabled" />
      </span>
      <span class="requiredColumn">{{ factory.GetRequiredCount(island.PopulationLevels, island.Factories) }}</span>
      <span class="builtColumn">
        <input type="number" [(ngModel)]="factory.BuiltCount" [disabled]="!factory.Enabled" />
      </span>
    </div>
  </div>
</span>
