<span *ngFor="let island of islands" class="island">  
  <input class="islandName" type="text" id="name" name="name" [(ngModel)]="island.Name" />
  <br />

  <!-- Population and Dwellings -->
  <table>
    <tr>
      <td>Level</td>
      <td>Houses</td>
      <td>Pop Adjustment</td>
      <td>Population</td>
    </tr>
  </table>
</span>
